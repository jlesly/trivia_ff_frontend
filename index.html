<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia for Frank!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Trivia for Frank!</h1>

    <div class="category-wrapper">
        <div id="category-container" class="category">
        </div>
        <div class="categories">
            <ul id="ul2">

            </ul>
        </div>

    </div>
    <div class="game-wrapper">
        <div id="question-container" class="question">

        </div>


        <div class="score">
            <div class="score-container">
                Score: <span id="scoreContainer"></span>
            </div>
        </div>

        <div id="results">

        </div>
        <div id="category-questions"></div>
    </div>


    <div class="form-container">
        <form id="new-user">
            <h4>Enter a username below to save your score!</h4>
            <input id="create-user" type="text" name="new-user" placeholder="Username">
            <br><br>
            <input type="hidden" id="score" name="score" value="`${user.score}`">
            <input id="submit" type="submit" name="submit" value="Save Score" class="submit">
        </form>
    </div>
    <br><br>

    <div class="scores">
        <h4> Scores</h4>
        <ul id="ul1">

        </ul>
    </div>

</body>
<script type="text/javascript" src="src/index.js"></script>
<script type="text/javascript" src="src/category.js"></script>
<script type="text/javascript" src="src/question.js"></script>
<script type="text/javascript" src="src/user.js"></script>

</html>
